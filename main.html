<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name : </label>
		<input type="text" id="name" required>
		<br/><br/>
		<label for="email">Email : </label>
		<input type="email" id="email" required>
		<br/><br/>
		<label for="gender_m">Male</label>
		<input type="radio" value="gender_m" name="gender" required>
		<br/><br/>
		<label for="gender_f">Female</label>
		<input type="radio" value="gender_f" name="gender" required>
		<br/><br/>
		<label for="cars">Select a Car : </label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br/><br/>
		<label for="carage">Car Age : </label>
		<input type="number" id="carage" required>
		<br/><br/>
		<label for="dop">DOB : </label>
		<input type="date" id="dop" required>
		<br/><br/>
		<label for="password">Password : </label>
		<input type="password" id="password" placeholder="Password" required>
		<br/><br/>
		<button type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
